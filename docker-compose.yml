version: '3.8'

services:
  unia-danmuku:
    build:
      context: .
      dockerfile: Dockerfile
    image: unia-danmuku:latest
    container_name: unia-danmuku
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 持久化存储 cookies 和日志
      - ./backend/data:/app/backend/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - unia-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  unia-network:
    driver: bridge
